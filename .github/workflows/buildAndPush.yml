name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build project (skip tests)
        run: ./gradlew clean -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ðŸ”¥ ë²„ì „ ìžë™ ì¦ê°€
      - name: Get next version number
        id: version
        run: |
          # ë„ì»¤í—ˆë¸Œì—ì„œ ê¸°ì¡´ ë²„ì „ë“¤ ê°€ì ¸ì˜¤ê¸°
          EXISTING=$(curl -s https://hub.docker.com/v2/repositories/runcola/coupon19/tags?page_size=100 | jq -r '.results[].name' | grep -E '^[0-9]+$' | sort -n | tail -1)
          if [ -z "$EXISTING" ]; then
            NEXT=1
          else
            NEXT=$((EXISTING + 1))
          fi
          echo "next=$NEXT" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            runcola/coupon19:latest
            runcola/coupon19:${{ steps.version.outputs.next }}
